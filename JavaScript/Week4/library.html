<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .error,
      .success {
        color: white;
      }

      .error {
        background-color: red;
      }

      .success {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Library Project</h1>
      <h2>Add Book</h2>
      <span id="popup">
        <!-- <p>No filed should be empty</p> -->
      </span>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="u-full-width" />
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="u-full-width" />
        </div>

        <div>
          <input type="submit" value="Add Book" class="u-full-width" />
        </div>
      </form>

      <section id="book-list">
        <table id="data" class="u-full-width">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- 
            <tr>
              <td>t</td>
              <td>a</td>
              <td>i</td>
            </tr>

            -->
          </tbody>
        </table>
      </section>
    </div>

    <script src="./scripts/classes.js"></script>
  </body>
</html>
